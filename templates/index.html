<!doctype html>
<html>
<head>
    <title>Crime Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.crimetraveller.org/wp-content/uploads/2017/06/true-crime-e1500158739696.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 22px); /* Adjusting for padding and border */
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crime Finder</h1>
        <form method="post">
            <div>
                <textarea name="crime_description" rows="4" placeholder="Describe the crime..."></textarea>
            </div>
            <div>
                <input type="submit" value="Find Punishment & News">
            </div>
        </form>
    </div>
</body>
</html>
